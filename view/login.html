<div class="login-box" ng-controller="LoginCrtl">
    <div>
       <img id="logoLogin" class="img-responsive center-block" src="img/logo.png">
    </div>
    <div class="login-box-body">
		<form name="form" class="form-signin" ng-submit="login()" role="form">
    		<div ng-if="error !=false" class="alert alert-danger" style="text-align:center;">Login ou Senha inválidos</div>
    		<div class="form-group" style="color:white;">
        		<label for="username">Usuario</label>
        		<i class="fa fa-key"></i>
        		<input type="text" name="username" id="username" class="form-control" ng-model="user" required autofocus="true" />
        		<span ng-show="form.user.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    		</div>
    		<div class="form-group" style="color:white;">
        		<label for="password">Senha</label>
        		<i class="fa fa-lock"></i>
        		<input type="password" name="password" id="password" class="form-control" ng-model="pass" required />
        		<span ng-show="form.pass.$dirty && form.pass.$error.required" class="help-block">Password is required</span>
    		</div>
    		<div class="form-actions">
        		<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block">Login</button>
                <div ng-if="dataLoading" style="width: 100%; height: 100%; background: rgba(0,0,0,0.5); position: absolute; left: 0; top: 0;">
                    <div ng-if="message != 0" class="loader"></div>
                    <div class="alert alert-danger" style="width: 400px; height: 150px; margin: auto; margin-top: 20%;" ng-if="message == 0">
                        <h6>Erro de comunicação com o servidor.</h6>    
                        <p>Por favor tente novamente dentro de instantes</p>
                        <input type="button" class="btn btn-danger" style="margin-top: 20px; float: right; width: 100px;" value="OK" ng-click="fechaAviso();">
                    </div>
                </div>
            </div>
		</form>
		<img src="img/logoprocel.png" style="width:100%;">
	</div>
</div>
